<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row" id="divTitulo">
            <div class="col-sm-7">
                <h1>Loja de Esportes Avenida</h1>
                <h2>Produtos esportivos em geral</h2>
            </div>
            <div class="col-sm-3">
                <h5>Qual Clube você torce?</h5>
                <form action="">
                    <input type="radio" name="clube" id="rbBrasil"> Brasil<br>
                    <input type="radio" name="clube" id="rbSaoPaulo"> São Paulo<br>
                    <input type="radio" name="clube" id="rbPalmeiras"> Palmeiras<br>
                    <input type="radio" name="clube" checked> Nenhum
                </form>
            </div>
            <div class="col-sm-2">
                <img src="imagem/saopaulo.png"  id="imgClube" class="d-none">
            </div>
        </div>
    </div>
 

    <script src="clube.js"></script>
    <script src="visita.js"></script>

    
</body>
</html>
