<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação ( JS ) </title>
</head>
<body>

    <h1>Continuação do Capítulo 2</h1>

    <! -- Restaurante -- >

    <h2> Restaurante Lort </h2>

    <form action="" id="frmRestaurante">

        <p>
            Buffet por Quilo R$:
            <input type="number" min="0" step="0.01" required id="inQuilo">
        </p>
        <p>
            Consumo do Cliente (gr):
            <input type="number" required min="0" id="inConsumo">
        </p>
        <p>
            <input type="submit" value="Consultar Preço">
        </p>

    </form>

    <h3 id="respRestaurante"></h3>
    
    <script src="restaurante.js"></script>


    <! -- Farmácia -- >
    <br>


    <h2>Farmácia Lort</h2>

    <form action="" id="frmFarmacia">

        <p>
            Medicamento:
            <input type="text" placeholder="remédio" id="inRemedio">
        </p>
        <p>
            Preço R$: 
            <input type="number" min="0" step="0.01" required id="priceR">
        </p>
        <p>
            <input type="submit" value="Mostrar Promoção">

    </form>

        <h3 id="respFa"></h3>
        <h3 id="respF"></h3>

        
        <script src="farmacia.js"></script>
    
        <br>
        
</body>
</html>
