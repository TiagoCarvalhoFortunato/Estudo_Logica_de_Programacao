<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>

    <h1>
        Converter Palavra
    </h1>

    <script> 
    const palavra = prompt("Palavra: ") // lê palavra   
    const tam = palavra.length  // obtém tamanho da palavra

    

    let inverso = palavra.charAt(tam - 1).toUpperCase()

    for (let i = tam - 2; i >= 0; i-- ){

        inverso += palavra.charAt(i).toLowerCase()  // converte em caixa baixa

    }

    alert(`Palavra: ${palavra} invertida é : ${inverso} `)
    </script>

    
    
</body>
</html>
