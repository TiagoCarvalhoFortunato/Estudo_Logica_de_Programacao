<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Loja</title>
</head>
<body>

    <h1>Programa Caixa de Loja</h1>

    <form action="">
        <p>Data de Vencimento
            <input type="date" id="inVenc" required autofocus>
        </p>
        <p>Valor da Conta R$:
            <input type="number" id="inValorConta" required min="0" step="0.01">
            <input type="submit" value="Calcular Multa">
        </p>
        <p>
            Valor da Multa R$:
            <input type="number" id="outMulta" readonly>
        </p>
        <p>
            Valor do Juros R$: 
            <input type="number" id="outJuros" readonly>
        </p>
        <p>
            Total a Pagar R$... 
            <input type="number" id="outTotal" readonly>
            <input type="reset" value="Nova Conta">

    </form>

    <h3></h3>

    <script src="caixa.js"></script>

    
</body>
</html>
