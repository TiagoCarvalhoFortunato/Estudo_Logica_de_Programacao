<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa de trânsito</title>
</head>
<body>

    <h1>Multa de Trânsito</h1>

    <form action="">

        <p>Data da Infração:
            <input type="date" id="inData">
        </p>
        <p>Valor da Multa R$: 
            <input type="number" required step="0.01" placeholder="R$ 0.00" min="0.01" id="inMulta">
        </p>
        <input type="button" value="Calcular Data Limite e Valor com Desconto" id="btCalcular">

    </form>

    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>

    <script src="calculo.js"></script>


    
</body>
</html>
