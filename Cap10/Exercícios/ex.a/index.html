<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Aniversário</title>
</head>
<body>

    <h1>Velas de Aniversário</h1>

    <form>
        <p ><label for="inIdade">Idade:</label>
            <input type="number" required autofocus min="1" max="120" placeholder="Add a Idade de 1 á 120 anos" class="form-control" id="inIdade">
        </p>
        <input type="submit" value="Exibir Velas" class="btn btn-primary" id="inVelas">
        <input type="button" value="Novas Velas" class="btn btn-info" id="inNewVelas" onclick="newVelas()">
    </form>

    <h3></h3>
       
    <script src="velas.js"></script>

</body>
</html>
