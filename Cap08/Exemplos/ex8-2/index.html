<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link.css">
    <title>Revenda</title>
</head>
<body>

    <h1>Revenda Avenida - Promoção</h1>

    <form action="">

        <p>Modelo do veículo:
            <input type="text" required placeholder="Modelo" autofocus id="inModelo">
        </p>
        <p>Ano de Fabricação:
            <input type="number" placeholder="Ano" required id="inAno">
        </p>
        <p>Preço R$: 
            <input type="number" placeholder="R$ 0.00" step="0.01" id="inPreco">
        </p>
        <input type="submit" value="Classificar - Calcular Entrada e Parcelas">

    </form>

    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>
    <h3 id="resp3"></h3>
    
    <script src="revenda.js"></script>

</body>
</html>
