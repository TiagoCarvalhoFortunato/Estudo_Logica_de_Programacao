<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Pizzaria Lort - Controle de Pedidos</h1>
    <form action="">
        <p>Item do Pedidos
            <input type="radio" name="produto" id="rdPizza" checked autofocus> Pizza
            <input type="radio" name="produto" id="rdBebida"> Bebida
            <span>Item:</span>
            <select id="inPizza" class="exibe">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="familia">Pizza Família</option>
            </select>
            <select id="inBebida" class="oculta">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água mineral</option>
            </select>
        </p>
        <p>Detalhes do Item
            <input type="text" id="inDetalhes" class="detalhes">
            <input type="submit" value="Adicionar">
        </p>
    </form>

    <pre></pre>

    <script src="pizza.js"></script>

    
</body>
</html>
