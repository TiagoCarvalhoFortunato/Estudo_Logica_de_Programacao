<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>

    <script>
        const situacao = (nota , media) => {
            if (nota >= media){
                alert("APROVADO")
            }else {
                alert("REPROVADO")
            }
        }
        const nota1 = Number(prompt("Qual nota: "))

        situacao(nota1, 7)

    </script>
    
</body>
</html>
