<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Veterinária</title>
</head>
<body>

    <h1>Veterinária Avenida</h1>

    <form action="">

        <p>Valor da Vacina R$: 
            <input type="number" required step="0.01" id="inValor" placeholder="R$ 0.00">
        </p>

        <p>Possui Convênio: 
            <input type="radio" name="convenio"  id="inSim"> Sim
            <input type="radio" name="convenio" id="inNao" checked> Não
        </p>

        <p>Convênio: 
            <select name="conv" id="inConvenio" class="oculto">
                <option value="amigo">Amigo dos Animais</option>
                <option value="saude">Saúde Animal</option>
            </select>
        </p>

        <input type="submit" value="Calcular Desconto">
    </form>


    <h3 id="resposta1"></h3>
    <h3 id="resposta2"></h3>

    <script src="veterinaria.js"></script>
    
</body>
</html>
