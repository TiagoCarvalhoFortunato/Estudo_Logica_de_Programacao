<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas do Mês</title>
</head>
<body>

    <h1>Programa Contas do Mês</h1>

    <form action="">

        <p>
            Descrição da Conta: 
            <input type="text" required id="inDescricao" placeholder="Nome da Conta">
        </p>
        <p>
            Valor a pagar R$: 
            <input type="number" required min="0" step="0.01" id="inPagar" placeholder="Valor a pagar">
        </p>
        <input type="submit" value="Registrar Conta" >

    </form>

    <pre id="resposta1"></pre>
    <pre id="resposta2"></pre>

    <script src="contas.js"></script>

    
</body>
</html>
