<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fuso-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Programa Fuso Horário</title>
</head>
<body>

    <img src="imagem/fuso-imagem.jpg" alt="Fuso-horario">

    <h1>
        Programa Fuso Horário
    </h1>

    <form action="">
        <p>
            Horário no Brasil (h.m):
            <input type="number" required id="inHrBrasil" min="0" max="23:59" step="0.01" placeholder="0:00 hr/min">
        </p>

        <input type="submit" value="Exibir Horário na França">

    </form>

    <br>
    <h3></h3>

    <script src="fuso.js"></script>

    
</body>
</html>
