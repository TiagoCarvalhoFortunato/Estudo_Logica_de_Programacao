<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Revenda Lort</title>
</head>
<body>

    <h1>Revenda Lort</h1>
    <form action="">
        <p>
            Modelo:
            <input type="text" required autofocus placeholder="Modelo do Veículo" id="inModelo">
        </p>

        <p>
            Preço:
            <input type="number" required min="0" id="inPreco">
            <input type="submit" value="Adicionar">
        </p>
        
        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Filtrar por Preço" id="btFiltrar">
        <input type="button" value="Simular Promoção" id="btSimular">
    </form>

    
    <pre></pre>
    <script src="Lort.js"></script>



    
</body>
</html>
