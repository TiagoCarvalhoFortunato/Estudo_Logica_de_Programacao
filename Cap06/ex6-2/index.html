<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Número</title>
</head>
<body>

    <h1>Jogo Descubra o Número</h1>
    <form action="">
        <p>
            Número: 
            <input type="number" required min="1" max="100" placeholder="Digite" id="inNumero" autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar novamente" id="btNovo" class="oculta">
        </p>
    </form>
    <h3>
        Erros: <span id="outErros">0</span>
    </h3>
    <h3>
        Chances: <span id="outChances">10</span>
    </h3>
    <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>

    <script src="jogo.js"></script>

</body>
</html>
