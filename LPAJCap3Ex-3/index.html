<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Js</title>
</head>
<body>

    <h1> Java script exercícios </h1>

    <h2>Lan house Lort</h2>

    <form action="" class="formLan">
    
        <p>
            Valor por 15min de Uso R$:
            <input type="number" min="0" required step="0.01"  id="inMin">
        </p>
        <p>
            Tempo de Uso do cliente: 
            <input type="number" required placeholder="em minutos" id="inTime">
        </p>
        <p>
            <input type="submit" value="Calcular Valor a Pagar">
        </p>

    </form>

    <h3 id="pagar"></h3>

    <script src="lan.js"></script>
    <br>





    <! -- SuperMercado -- >





    <h2> SuperMercado Lort</h2>

    <form action="" id="frmMer">

        <p>
            Produto:
            <input type="text" required  id="inProd">
        </p>
        <p>
            Preço R$: 
            <input type="number" required min="0" step="0.01" placeholder="0.00" id="price">
        </p>
        <p>
            <input type="submit" value="Ver Promoção">
        </p>

    </form>

    <h3 id="resMerc1"></h3>
    <h3 id="resMerc"></h3> 

    <script src="merc.js"></script>
    <br>
    
</body>
</html>
