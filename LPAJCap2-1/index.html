<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Java Script </title>

    <! -- Mostra nome -- >


    <h1>
        Cadastro de Cliente
    </h1>

    <form id="cadastrando">

        <p>
            Nome:
            <input type="text" id="inNome" required placeholder="Nome Completo">
            <input type="submit" value="Mostrar">
        </p>
     

        <h3 id="respCdt"></h3>

    </form>

    
    <script src="cadastro.js"></script>

    <br>



    <! -- Duração de cinema -- >

    <h2>
        Cine Lort : Filmes em Cartaz:
    </h2>

    <form id="sessao">
        <p>
            Título do Filme
            <input type="text" id="inTitulo" required placeholder="Nome do Filme">
        </p>
        <p>
            Duração em Minutos
            <input type="number" id="inMinutos" required placeholder="Duração do Filme">
        </p>
        <p>
            Duração:
            <input type="submit" value="Converter em Horas e Minutos">
        </p>
    </form>

    <h3 id="respsessao1"></h3>
    <h3 id="respsessao2"></h3>


    <script src="filme.js"></script>
    <br>




    <! -- Valor de veículo -- >

    <h2>Revenda de Veículo Lort</h2>

    <form class="resultadoCar">

        <p>
            Veículo:
            <input type="text" placeholder="Marca e ano do veículo" id="inVeiculo">
        </p>

        <p>
            Preço R$: 
            <input type="number" placeholder="R$ 0.00"  id="inPreco" >
        </p>

        <p>
            <input type="submit" value="Ver Promoção" >
        </p>

    </form>

    <h3 id="respcar1"></h3>
    <h3 id="respcar2"></h3>
    <h3 id="respcar3"></h3>

    <script src="veiculo.js"></script>



</head>
